<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setPopUptStart(obj){
            if(obj.checked==true){
                var expreDate = new Date();
                expireDate.setMonth(expireDate.getMonth()+1);
                document.cookie = "notShowPop=" + "true" + ";path=/; expires=" +expireDate.toGMTString();
                window.close();
            }
        }
    </script>
</head>
<body>
    <h1>알림 팝업창</h1>
    <br><br><br><br><br>
    <form>
        <input type="checkbox" onclick="setPopUptStart(this)">오늘 더이상 팝업창 띄우지 않기
    
</body>
</html>
